<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence - Настройки</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Логотип Influence" class="logo">
        </div>
        
        <div class="settings-panel">
            <!-- Кнопка-галочка -->
            <div class="setting-item">
                <label class="setting-label">Затемнение поля</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="shouldHideCells" class="toggle-input">
                    <label for="shouldHideCells" class="toggle-label"></label>
                </div>
            </div>
            
            <!-- Кнопка-галочка -->
            <div class="setting-item">
                <label class="setting-label">Обрезание карты</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="cutMap" class="toggle-input">
                    <label for="cutMap" class="toggle-label"></label>
                </div>
            </div>
            <!-- Кнопка-галочка -->
            <div class="setting-item">
                <label class="setting-label">Тупые названия</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="funLabel" class="toggle-input">
                    <label for="funLabel" class="toggle-label"></label>
                </div>
            </div>
            <!-- Кнопка-галочка -->
            <div class="setting-item">
                <label class="setting-label">Моды</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="isUsingModes" class="toggle-input">
                    <label for="isUsingModes" class="toggle-label"></label>
                </div>
            </div>
            <!-- Поле ввода -->
            <div class="setting-item">
                <label for="cutValue" class="setting-label">Значение обрезания карты</label>
                <input type="text" id="cutValue" class="text-input" placeholder="По умолчанию 1, если обрезание включено">
            </div>
            <!-- Поле ввода -->
            <div class="setting-item">
                <label for="fieldSize" class="setting-label">Размеры поля</label>
                <input type="text" id="fieldSize" class="text-input" placeholder="По умолчанию 40">
            </div>
            <div class="setting-item">
                <label for="playersCount" class="setting-label">Количество игроков</label>
                <input type="text" id="playersCount" class="text-input" placeholder="По умолчанию 3">
            </div>
            
            <!-- Кнопка возврата -->
            <div class="setting-item">
                <a onclick="saveSettings()" class="back-button">Вернуться в меню</a>
            </div>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
