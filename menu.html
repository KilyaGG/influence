<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="menu.css">
</head>

        </div>
        <div class="button-container">
            <a id ="play-button" class="play-button">

            <a id="map-button" href="mapmaker/mapmaker.html" class="play-button">
